<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Todo App</h1>

    <div>
        <input type="text" id="todoTitle" placeholder="Todo title">
        <input type="text" id="todoCategory" placeholder="Category">
        <button onclick="handleAddTodo()">Add Todo</button>
        <button onclick="deleteAllTodos()">Delete All</button>
    </div>

    <div id="todoCounters">
        <div id="completedCount">Completed: 0</div>
        <div id="incompleteCount">Incomplete: 0</div>
    </div>    

    <div>
        <h3>Filters</h3>
        <input type="text" id="filterCategory" placeholder="Category">
        <button onclick="filterTodosByCategory()">Category</button>
        <button onclick="filterCompleteTodos()">Complete</button>
        <button onclick="filterIncompleteTodos()">Incomplete</button>
        <button onclick="renderTodos()">Reset Filters</button>
    </div>

    <div id="editTodo">
        <div>
            <h3>Todo Editing</h3>
            <button onclick="toggleEditingDisplay()">Edit a todo?</button>
        </div>
        <div id="editInput" class="hidden">
            <input type="text" id="newTitle" placeholder="New Title">
            <input type="text" id="newCategory" placeholder="New Category">
        </div>


        <h2>Todo List</h2>
        <div id="todoList">
        </div>

        <script src="app.js"></script>
</body>

</html>
